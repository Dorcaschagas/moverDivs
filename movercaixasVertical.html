<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Vertical</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">


    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        rel="stylesheet">

    <style>
        .box-container {
            height: 100px;
            background-color: #6c757d;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
        }

        .ui-state-highlight {
            height: 100px;
            background-color: #ddd;
            border: dashed 2px #bbb;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div id="sortable">
            <div id="div1" class="box-container p-3 mb-2 border bg-light">Caixa 1</div>
            <div id="div2" class="box-container p-3 mb-2 border bg-light">Caixa 2</div>
            <div id="div3" class="box-container p-3 mb-2 border bg-light">Caixa 3</div>
            <div id="div4" class="box-container p-3 mb-2 border bg-light">Caixa 4</div>
            <div id="div5" class="box-container p-3 mb-2 border bg-light">Caixa 5</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


    <script>
        $(function () {
            $("#sortable").sortable({
                placeholder: "ui-state-highlight",
                axis: "y",
                update: function(event, ui){
                    var ordemIds = $('#sortable').sortable('toArray');
                    console.log('Nova Ordem dos IDs: ', ordemIds);
                }
            });
            $("#sortable").disableSelection();
        });

    </script>
</body>

</html>
