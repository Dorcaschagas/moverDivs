<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Vertical</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">


    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container my-4">
        <div id="vertical"></div>
    </div>

    <div class="modal-fotter">
        <div class="btn border"><a href="index.html">vertical/horizontal</a></div>
        <div class="btn border"><a href="movercaixasHorizntal.html">Apenas na horizontal</a></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="criarDiv.js"></script>

    <script>
        const criarDiv = new CriarDivs('#vertical');
        for(let i=0; i<5; i++){
            criarDiv.addDivCriacao(`${i}`, `caixa ${i}`, `${i}`);
        }

        $(function () {
            $("#vertical").sortable({
                placeholder: "ui-state-highlight",
                axis: "y",
                update: function(event, ui){
                    var ordemIds = $('#vertical').sortable('toArray');
                    console.log('Nova Ordem dos IDs: ', ordemIds);
                }
            });
            $("#vertical").disableSelection();
        });

    </script>
</body>

</html>
