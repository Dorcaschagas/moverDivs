<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover com Botão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        .box-container {
            /* width: 100px; */
            height: 100px;
            background-color: #6c757d;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
            position: relative;
        }

        .move-handle {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: move;
        }

        .ui-state-highlight {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: dashed 2px #bbb;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div id="sortable" class=" row">
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 1
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 2
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>

            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 4
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 5
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 1
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 2
            </div>
            <div class="box-container col-2 p-3 me-2 border bg-light">
                <button class="move-handle btn btn-primary btn-sm">Move</button>
                Caixa 3

            <div class="box-container col-2 p-3 me-2 border bg-light">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        function initializeSortable() {
            $("#sortable").sortable({
                placeholder: "ui-state-highlight",
                // Remova a opção axis ou defina-a como "both" para permitir movimento em ambas as direções
            });
            $("#sortable").disableSelection();
        }

        $(document).ready(function() {
            initializeSortable();
        });
    </script>
</body>

</html>
