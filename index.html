<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mover Caixas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="carregarConteudo container mt-2"></div>

      <div class="row p-0 m-0 w-100 position-absolute justify-content-center" style="bottom: 120px; max-height: 20px">
        <div class="col-11 col-sm-3 col-md-3 m-0 p-1" id="botao1">
          <div class="text-center border rounded-5 bg-outline-dark vertical" onclick="carregarPagina('vertical.html')">Vertical</div>
        </div>
        <div class="col-11 col-sm-3 col-md-3 m-0 p-1" id="botao2">
          <div class="text-center border rounded-5 bg-outline-dark horizontal" onclick="carregarPagina('horizontal.html')">Horizontal</div>
        </div>
        <div class="col-11 col-sm-4 col-md-4 m-0 p-1" id="botao3">
          <div class="text-center border rounded-5 bg-outline-dark caixaGrandePequena" onclick="carregarPagina('caixaGrandePequena.html')">Mover entre caixas</div>
        </div>
        <!-- <div class="col-11 col-sm-3 col-md-3 m-0 p-1" id="botao4"><div class="text-center border rounded-5 bg-outline-dark" onclick="carregarPagina('verticalHorizontal.html')">Vertical/Horizontal</div></div> -->
        <!-- <button class="btn btn-secondary" onclick="reverTutorial()" id="reverTutorial">Rever Tutorial</button> -->
      </div>
    </div>

    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="criarDiv.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        introJs().start();
      });

      introJs()
        .setOptions({
          steps: [
            {
              element: "#botao0",
              intro: "Click em next para conhecer as funcionalidades ou fora da caixinha para pular a apresentação!",
              position: "top", // Definição da posição do tooltip (caixa com mensagem) do tutorial.
              showSkipButton:true,
            },
            {
              element: "#botao1",
              intro: "Permite Mover as caixas na vertical",
              position: "top", // Definição da posição do tooltip (caixa com mensagem) do tutorial.
              // showSkipButton: true, // Mostra o botão "Pular" apenas no primeiro passo
            },
            {
              element: "#botao2",
              intro: "Permite Mover as caixinhas na hotizontal",
              position: "top",
            },
            {
              element: "#botao3",
              intro: "Caixas menores que podem ser movidas de uma caixa grande para outra.",
              position: "top", // Definição automática da posição baseado no espaço disponível
            },
          ],
          nextLabel: "Próximo", // Texto para o botão "Next"
          prevLabel: "Voltar", // Texto para o botão "Back"
          // skipLabel: "Pular", // Texto para o botão "Skip"
          doneLabel: "Finalizar",
          showProgress: true,
        })
        .start();

      function reverTutorial() {
        introJs().start();
      }
    </script>
  </body>
</html>
