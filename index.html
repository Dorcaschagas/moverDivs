<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover com Botão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4">
        <div id="sortable" class=" row"></div>
    </div>

    <div class="modal-fotter">
        <div class="btn border"><a href="movercaixasVertical.html">Apenas na vertical</a></div>
        <div class="btn border"><a href="movercaixasHorizntal.html">Apenas na horizontal</a></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="criarDiv.js"></script>
    <script>

        const criarDiv = new CriarDivs('#sortable')
        for(let i=0; i<10; i++){
            if(i >= 5 ){
                criarDiv.addDivCriacao(`div${i}`,`Caixa ${i} segunda fila`,`caixa${i}`)
            } else {
                criarDiv.addDivCriacao(`div${i}`,`Caixa ${i} primeira fila`,`caixa${i}`)
            }
        }


        function initializeSortable() {
            $("#sortable").sortable({
                placeholder: "ui-state-highlight",
                // Remova a opção axis ou defina-a como "both" para permitir movimento em ambas as direções
            });
            $("#sortable").disableSelection();
        }

        $(document).ready(function() {
            initializeSortable();
        });
    </script>
</body>

</html>
